<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <title>Roster Upload</title>
</head>
<body>
  <h1>The Agency Roster Upload</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="student_form" action="javascript:submit();">
          <div class="form-group">
            <label for="studentId">Student ID#</label>
            <input type="text" class="form-control" id="studentId" placeholder="12345678" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control mb-2" id="name" placeholder="Jane Doe" required>
          </div>
          <div class="form-group">
            <label for="major">Major</label>
            <input type="text" class="form-control mb-2" id="major" placeholder="Advertising">
          </div>
          <div class="form-group">
            <label for="personal_statement">Personal Statement</label>
            <textarea class="form-control" id="personal_statement" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="headshot">Headshot Link</label>
            <input type="text" class="form-control mb-2" id="headshot" placeholder="https://i.imgur.com/abcdefgh.jpg">
          </div>
          <div class="form-group">
            <label for="pillar">Pillar</label>
            <select class="form-control" id="pillar">
              <option>Catalysts</option>
              <option>Strategists</option>
              <option>Creatives</option>
              <option>Developers</option>
              <option>Connectors</option>
              <option>Administrators</option>
            </select>
          </div>
          <div class="form-group">
            <label for="positions">Position</label>
            <input type="text" class="form-control mb-2" id="positions" placeholder="Media Coordinator">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="352-555-1234">
          </div>
          <strong>Profile Links</strong>
          <div class="form-group row">
            <label for="profile_links.linkedin_url" class="col-sm-2 col-form-label">LinkedIn URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_links.linkedin_url">
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_links.twitter" class="col-sm-2 col-form-label">Twitter URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_links.twitter">
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_links.resume_link" class="col-sm-2 col-form-label">Resume Google Drive URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_links.resume_link">
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_links.github_link" class="col-sm-2 col-form-label">GitHub URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_links.github_link">
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_links.personal_website" class="col-sm-2 col-form-label">Personal Website URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_links.personal_website">
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_links.facebook" class="col-sm-2 col-form-label">Facebook URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_links.facebook">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isAlumni">
            <label class="form-check-label" for="isAlumni">
              This student has graduated.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isGraduating">
            <label class="form-check-label" for="isGraduating">
              This student is graduating this semester.
            </label>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>
</body>
</html>
